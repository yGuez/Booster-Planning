<ion-view view-title="historique">
<ion-content padding="3">
   <ul class="list">
    <li class="item" ng-repeat="notification in notifications">
      <a href="#/home/historique/{{notification.id}}">
        <p>{{notification.name}}</p>
        <p>{{(notification.timestart) * 1000 | date : format : timezone}}</p>
      </a>
    </li>
   
</ul>


</ion-content>
</ion-view>
